<table class="table table-bordered" id="productsTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Employee</th>
            <th>Product name</th>
          <!--  <th>Entries</th>
            <th>Orders</th> -->
            <th>Number</th>
        </tr>
    </thead>
    <tbody>
    {% if orders|length < 1 %}
        <tr>
        <td colspan="9" class="text-center">No data found, please add some data!</td>
        </tr>
    {% else %}
        {% for order in orders %}
            <tr>
                <td>{{ order.date }}</td>
                <td>{{ order.user }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.number }}</td>
                
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
