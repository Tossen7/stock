{% extends 'modules/base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row vertical">
            <div class="col-md-5 center-block">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Signup</h3>
                        <p class="text-success">{% if messages %}
                            {% for message in messages %}
                                <div class="text-success">{{ message }}</div>
                            {% endfor %}
                        {% endif %}</p>
                    </div>
                    <div class="card-block">
                        <form class="form" role="form" autocomplete="off" id="formLogin" method="post" action="{% url 'signup' %}">
                            <div class="form-group">
                                <label for="uname1">Username</label>
                                <input type="text" class="form-control" name="username" id="uname1" required="">
                            </div>
                            <div class="form-group">
                                <label for="fname1">Firstname</label>
                                <input type="text" class="form-control" name="firstname" id="fname1" required="">
                            </div>
                            <div class="form-group">
                                <label for="lname1">Lastname</label>
                                <input type="text" class="form-control" name="lastname" id="lname1" required="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" required="">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                               <input type="text" class="form-control" name="address" id="address" placeholder="Line1/City/State/Pin_Code" required>
                            </div>
                            <div class="form-group">
                                <label for="picture">Profile pic</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="pwd1" id="pwd1" required=""
                                       autocomplete="new-password">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="pwd2" id="pwd2" required=""
                                       autocomplete="new-password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg float-right">Signup</button>
                            {% csrf_token %}
                        </form>
                    </div>
                    <!--/card-block-->
                </div>
            </div>
        </div>
    </div>

{% endblock %}
